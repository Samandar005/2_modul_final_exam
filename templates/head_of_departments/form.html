{% extends 'base.html' %}


{% block title %}  School CRM - Add Head of Department {% endblock %}


{% block content %}
<div class="max-w-2xl mx-auto">
                    <div class="mb-8 flex items-center justify-between">
                        <h1 class="text-2xl font-bold">Add Head of Department</h1>
                        <a href="list.html" class="text-gray-500 hover:text-gray-700">
                            <i class="bi bi-x-lg"></i>
                        </a>
                    </div>

                    <form method="post" class="bg-white rounded-lg shadow-sm p-6">
                        {% csrf_token %}
                        <div class="space-y-6">
                            <div>
                                <label for="{{ form.name.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                                    {{ form.name.label }}
                                </label>
                                {{ form.name }}
                            </div>
                            <div class="flex items-center justify-end space-x-4">
                                <a href="list.html"
                                    class="px-4 py-2 border rounded-lg hover:bg-gray-50">
                                    Cancel
                                </a>
                                <button type="submit"
                                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                                    Save Head of Department
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
{% endblock %}
