{% extends 'base.html' %}


{% block title %}  School CRM - Add Department {% endblock %}


{% block content %}
<div class="max-w-2xl mx-auto">
                    <div class="mb-8 flex items-center justify-between">
                        <h1 class="text-2xl font-bold">Add Department</h1>
                        <a href="{% url 'departments:list' %}" class="text-gray-500 hover:text-gray-700">
                            <i class="bi bi-x-lg"></i>
                        </a>
                    </div>

                    <form method="post" enctype="multipart/form-data" class="bg-white rounded-lg shadow-sm p-6">
                        {% csrf_token %}
                        <div class="space-y-6">
                            <div>
                                <label for="{{ form.name.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                                    {{ form.name.label }}
                                </label>
                                {{ form.name }}
                            </div>

                            <div>
                                <label for="{{ form.head_of_department.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                                    {{ form.head_of_department.label }}
                                </label>
                                {{ form.head_of_department }}
                            </div>

                            <div>
                                <label for="{{ form.description.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                                    {{ form.description.label }}
                                </label>
                                {{ form.description }}
                            </div>

                            <div>
                                <label for="{{ form.location.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                                    {{ form.location.label }}
                                </label>
                                {{ form.location }}
                            </div>

                            <div>
                                <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                                    {{ form.email.label }}
                                </label>
                                {{ form.email }}
                            </div>

                            <div>
                                <label for="{{ form.phone_number.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                                    {{ form.phone_number.label }}
                                </label>
                                {{ form.phone_number }}
                            </div>
                            <div class="flex items-center justify-end space-x-4">
                                <a href="{% url 'departments:list' %}" class="px-4 py-2 border rounded-lg hover:bg-gray-50">
                                    Cancel
                                </a>
                                <button type="submit"
                                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                                    Save Department
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
{% endblock %}
