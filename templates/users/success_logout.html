<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/users.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="cosmic-background"></div>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Logout Successful
            </div>
            <div class="card-body text-center">
                <div class="logout-icon mb-4">
                    <i class="bi bi-check-circle-fill" style="font-size: 4rem; color: var(--primary-color);"></i>
                </div>
                <h4 class="mb-4">You have been successfully logged out of your account.</h4>
                <a href="{% url 'users:login' %}" class="btn btn-primary">Return to Login</a>
            </div>
        </div>
    </div>
<script src="{% static 'js/scripts.js' %}"></script>

</body>
</html>
