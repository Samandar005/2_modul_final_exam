<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/users.css' %}" rel="stylesheet">
</head>
<body>
    <div class="cosmic-background"></div>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h3>Sign Up</h3>
            </div>
            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}

                    {% for field in form %}
                        <div class="mb-3 position-relative">
                            {{ field }}
                            <label for="{{ field.id_for_label }}" class="form-label position-absolute top-0 start-0 mt-2 ms-2">{{ field.label }}</label>
                            {% if field.errors %}
                                <div class="text-danger small">{{ field.errors.as_text }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}

                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="{% url 'users:login' %}" class="text-primary">Login</a></p>
                </div>
            </div>
        </div>
    </div>

<script src="{% static 'js/scripts.js' %}"></script>

</body>
</html>
